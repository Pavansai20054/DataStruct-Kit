name: License Compliance

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js for License Checker
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install License Checker Globally
        run: npm install -g license-checker@16.4.0  # Specific stable version

      - name: Run Python License Check
        run: |
          # Create temporary package.json for license-checker
          echo '{"name": "temp-license-check", "version": "1.0.0", "private": true}' > package.json
          
          # Run checker on Python requirements
          license-checker \
            --customPath .github/license-check-format.json \
            --excludePrivatePackages \
            --onlyAllow "MIT;Apache-2.0;BSD-3-Clause;Python-2.0;ISC;BSD-2-Clause" \
            --failOn "non-compliant"

      - name: Clean up
        run: rm -f package.json package-lock.json