name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4  # Updated from v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5  # Updated from v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]  # Added test extras if you have them
        pip install pytest pytest-cov codecov
    - name: Test with pytest
      run: |
        pytest tests/ --cov=DataStruct_Kit --cov-report=xml --cov-fail-under=80  # Added coverage threshold
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3 
      with:
        fail_ci_if_error: true