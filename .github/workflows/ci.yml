name: Continuous Integration

on:
  push:
    branches: [ "main" ]
    paths:
      - 'code/DataStruct_Kit/**'
      - 'code/DataStruct_Kit/tests/**'
      - 'code/DataStruct_Kit/pyproject.toml'
      - 'code/DataStruct_Kit/requirements-dev.txt'
    # Remove paths-ignore here; not allowed with paths
  pull_request:
    branches: [ "main" ]
    paths:
      - 'code/DataStruct_Kit/**'
      - 'code/DataStruct_Kit/tests/**'
      - 'code/DataStruct_Kit/pyproject.toml'
      - 'code/DataStruct_Kit/requirements-dev.txt'
    # Remove paths-ignore here; not allowed with paths

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: code/DataStruct_Kit/requirements-dev.txt

      - name: Install dependencies
        working-directory: code/DataStruct_Kit
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
          pip install -r requirements-dev.txt
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: code/DataStruct_Kit
        run: |
          pytest tests/ \
            --cov=DataStruct_Kit \
            --cov-report=term \
            --cov-fail-under=80 \
            --durations=10 \
            --verbose